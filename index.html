<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

  <!-- BSS73 FRAMEWORK -->
  <!-- <link rel="stylesheet" href="css/bss73.css"> -->

  <!-- SPECIFIC -->
  <link rel="stylesheet" href="css/mystyle.css">

  <title>Document</title>
</head>
<body>
  
  <!-- HEADER --> 
  <header id="ms-header" class="ms-text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">START BOOTSTRAP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="#ms-portfolio">PORTFOLIO</a>
            <a class="nav-link" href="#ms-about">ABOUT</a>
            <a class="nav-link" href="#ms-contact-me">CONTACT</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- /HEADER -->

  <!-- MAIN -->
  <main id="ms-main" class="">

    <!-- JUMBOBOX -->
    <section id="ms-jumbo" class="text-center py-5 ms-bg-green ms-text-white">
      <div class="container">
        <img src="img/avatar.svg" alt="Person">
        <h1>START BOOTSTRAP</h1>
        <i class="fa-solid fa-star fs-1"></i>
        
        <h2>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h2>
      </div>
    </section>
    <!-- /JUMBOBOX -->
    
    <!-- PORTFOLIO -->
    <section id="ms-portfolio" class="text-center py-5 ms-text-black">
      <div class="container">
        <h2>PORTFOLIO</h2>
        <i class="fa-solid fa-star fs-1 mb-4"></i>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
          <div class="col">
            <img src="img/cabin.png" alt="Cake">
          </div>
          <div class="col">
            <img src="img/cake.png" alt="Cake">
          </div>
          <div class="col">
            <img src="img/circus.png" alt="Cake">
          </div>
          <div class="col">
            <img src="img/game.png" alt="Cake">
          </div>
          <div class="col">
            <img src="img/safe.png" alt="Cake">
          </div>
          <div class="col">
            <img src="img/submarine.png" alt="Cake">
          </div>
        </div>
      </div>

    </section>
    <!-- /PORTFOLIO -->

    <!-- ABOUT -->
    <section id="ms-about" class="" >

    </section>
    <!-- /ABOUT -->

    <!-- CONTACT-ME -->
    <section id="ms-contact-me" class="" >

    </section>
    <!-- /CONTACT-ME -->
  
  </main>
  <!-- /MAIN -->

  <!-- FOOTER -->
  <footer id="ms-footer" class="">

  </footer>
  <!-- /FOOTER -->

</body>
</html>
